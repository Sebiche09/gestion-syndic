<div class="container">
    <h2>Upload Invoice</h2>
    <form (ngSubmit)="onSubmit()" #uploadForm="ngForm">
      <div class="form-group">
        <label for="file">Choose file</label>
        <input type="file" id="file" (change)="onFileChange($event)" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!file">Upload</button>
    </form>
  
    <div *ngIf="progress">
      <h3>Progress: {{ progress }}%</h3>
    </div>
  </div>
