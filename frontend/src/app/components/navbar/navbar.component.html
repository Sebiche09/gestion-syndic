<div class="bg-gray-100 flex justify-content-end flex-wrap py-2 pr-2">
  <div class="flex align-items-center pr-2">
  <!-- Dropdown -->
  <p-dropdown
    [options]="properties"
    [(ngModel)]="selectedProperty"
    optionLabel="name"
    placeholder="Sélectionner une copropriété"
    styleClass="border-round-2xl bg-gray-300"
    [style]="{ display: 'flex', 'align-items': 'center' }"
  ></p-dropdown>
  </div>
  <!-- Boutons à droite -->
  <div class="flex gap-2">
    <!-- Bouton Thème -->
    <button
      pButton
      type="button"
      [rounded]="true"
      [text]="true"
      severity="contrast"
      icon="pi pi-palette"
      class="p-button-outlined"
      (click)="onThemeChange()"
    ></button>

    <!-- Bouton Sidebar -->
    <button
      pButton
      type="button"
      [rounded]="true"
      [text]="true"
      severity="contrast"
      icon="pi pi-chevron-left"
      class="p-button-outlined"
      (click)="toggleSidebar()"
    ></button>
  </div>
  @if (rightSidebarVisible) {
  <p-sidebar position="right" [(visible)]="rightSidebarVisible" [baseZIndex]="1000">
    <h3>Options</h3>
    <p>Contenu de la barre latérale</p>
  </p-sidebar>}
</div>
