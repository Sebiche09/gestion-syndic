<div class="card">
  <p-steps
    [model]="items"
    [readonly]="true"
    [activeIndex]="activeIndex()"
  >
  </p-steps>
</div>

<form [formGroup]="createCondominiumForm" (ngSubmit)="onSubmit()">
  @if (activeIndex() === 0) {
  <app-information [informationForm]="informationsForm" (next)="nextStep()"></app-information>
  } @if (activeIndex() === 1) {
  <app-cadastre (textExtracted)="onTextExtracted($event)" (next)="nextStep()" (previous)="previousStep()"></app-cadastre>
  }@if (activeIndex() === 2) {
  <app-address [addressForm]="addressForm" (next)="nextStep()" (previous)="previousStep()"></app-address>
  }@if (activeIndex() === 3) {
  <app-ftpblueprint (next)="nextStep()" (previous)="previousStep()"></app-ftpblueprint>
  }@if (activeIndex() === 4) {
    <app-coproprietaire [occupants]="occupants" (next)="nextStep()" (previous)="previousStep()"></app-coproprietaire>
  }@if (activeIndex() === 5) {
  <app-unit [units]="units" [addressForm]="addressForm" (submit)="onSubmit()" (previous)="previousStep()"></app-unit>
  }
</form>
