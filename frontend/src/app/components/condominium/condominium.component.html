<div class="card">
    <p-toast></p-toast>
    <p-steps 
        [model]="items" 
        [readonly]="false" 
        [activeIndex]="activeIndex" 
        (activeIndexChange)="onActiveIndexChange($event)">
    </p-steps>
</div>

<div class="card ">
<form [formGroup]="createCondominiumForm" (ngSubmit)="onSubmit()">
    @if (activeIndex === 0) {
        <app-information [informationForm]="informationsForm"></app-information>
    }@else if (activeIndex === 1) {
        <app-address [addressForm]="addressForm"></app-address>
    }@else if (activeIndex === 2) {
        <app-ftpblueprint [ftpBlueprintForm]="ftpBlueprintForm"></app-ftpblueprint>
    }@else if (activeIndex === 3) {
        <app-concierge [conciergeForm]="conciergeForm"></app-concierge>
    }

    <div class="button-group">
        <!-- Bouton Précédent à gauche -->
        @if (activeIndex > 0){
            <p-button label="Précédent" (click)="activeIndex = activeIndex - 1"></p-button>
        }

        <!-- Boutons Suivant et Créer à droite -->
        <div class="right-buttons">
            @if (activeIndex < items.length - 1) {
                <p-button label="Suivant" (click)="activeIndex = activeIndex + 1"></p-button>
            }
            @if (activeIndex === items.length - 1){
                <p-button type="submit" label="Submit" icon="pi pi-check" iconPos="right" />
            }
        </div>
    </div>
</form>
</div>
