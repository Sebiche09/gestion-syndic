<div class="page-container">   
    <h3>Ajouter une nouvelle co-propriété</h3>
    <div class="card">
        <p-toast></p-toast>
        <p-steps 
            [model]="items" 
            [readonly]="false" 
            [activeIndex]="activeIndex" 
            (activeIndexChange)="onActiveIndexChange($event)">
        </p-steps>
    </div>

    <div class="card">
    <form [formGroup]="createCondominiumForm" (ngSubmit)="onSubmit()">
        @if (activeIndex === 0) {
            <app-information [informationForm]="informationsForm"></app-information>
        }@else if (activeIndex === 1) {
            <app-address [addressForm]="addressForm"></app-address>
        }@else if (activeIndex === 2) {
            <app-ftpblueprint [ftpBlueprintForm]="ftpBlueprintForm"></app-ftpblueprint>
        }@else if (activeIndex === 3) {
            <app-concierge [conciergeForm]="conciergeForm"></app-concierge>
        }
    
        <div class="button-group">
            <button type="button" pButton label="Précédent" (click)="activeIndex = activeIndex - 1" *ngIf="activeIndex > 0"></button>
            <button type="button" pButton label="Suivant" (click)="activeIndex = activeIndex + 1" *ngIf="activeIndex < items.length - 1"></button>
            <button type="submit" pButton label="Créer" *ngIf="activeIndex === items.length - 1"></button>
        </div>
    </form>
</div>
</div>
