<p-card header="Plan">
    <app-upload [fileType]="'plan'"></app-upload>
    <ng-template pTemplate="footer">
    
        <div class="grid grid-nogutter justify-content-between">
            <p-button label="Précédent" (onClick)="previousStep()" icon="pi pi-angle-left"></p-button>
            <p-button label="Suivant"   (onClick)="nextStep()" icon="pi pi-angle-right" iconPos="right"></p-button>
        </div>
    </ng-template>
</p-card>
